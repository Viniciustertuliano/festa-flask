    <a href="{{ url_for('festa.create') }}" type="button" class="btn btn-primary">Novo</a> 
  </div>

  <div class="card-body">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Acompanhates</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for convidado in convidados %}
        <tr>
          <td>{{ convidado.nome }}</td>
          <td>{{ convidado.acompanhante }}</td>
          <td>
            <div class="btn-group d-flex justify-content-end">
              <a href="{{ url_for('festa.update', id=convidado.id) }}" class="btn btn-sm btn-primary">Editar</a>
              <a href="{{ url_for('festa.delete', id=convidado.id) }}" class="delete btn btn-sm btn-danger">Excluir</a>

            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
