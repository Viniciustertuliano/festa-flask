{% extends 'bootstrap/base.html' %}

{% block content %}
<h1> {{ title }}</h1>

<form action="" method="POST" novalidate>
	{{ form.hidden_tag() }}
	<div class="container form-group row">
	<div class="row">
		<div class="col-md-4">
			{{ form.nome.label }} {{ form.nome(size=32) }}
			{{ form.acomp.label }} {{ form.acomp(size=32) }}
			{{ form.enviar() }}
		</div>
	</div>
</div>
</form>
{% endblock %}
